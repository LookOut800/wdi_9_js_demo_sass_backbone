<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Repo Template</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src="//use.typekit.net/vum4rex.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/vendor/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav>
      <ul>
        <li><a href="#">hacker_news by json wharff</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#/comments">Comments</a></li>
        <li><a href="#/new-submission">Submit</a></li>
      </ul>
    </nav>

    <section id="container"></section>
    <section id="ajax-preloader">
      <div class="animation"></div>
    </section>

    <footer></footer>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/app.js" type="text/javascript"></script>
    <!-- endbuild -->

    <script type="text/x-handlbars-template" id="homeTemplate">
      {{#each submissions}}
        <div class="submission">
          <h2><a href="{{url}}" target="_blank">{{title}}</a></h2>
          <ul>
            <li>Submitted by: {{user.name}}</li>
            <li>Created at {{created_at}}</li>
            <li>Number of comments: {{comments.length}}</li>
            <li><a href="/#/submissions/{{id}}">View this submission</a></li>
          </ul>
        </div>
      {{/each}}
    </script>

    <script type="text/x-handlbars-template" id="submissionTemplate">
      <div class="submission">
        <h2><a href="{{submission.url}}" target="_blank">{{submission.title}}</a><h2>
        <ul>
          <li> Subbed by: {{submission.user.name}} </li>
          <li> Number of comments: {{submission.comments.length}}</li>
        </ul>
        {{#each submission.comments}}
          <div>
            <p>{{user.name}} posted:<br>
              {{content}}
            </p>
          </div>
        {{/each}}
     </div>
    </script>

    <script type="text/x-handlbars-template" id="commentsTemplate">
      <div>
        <ul>
        {{#each submissions}}
        <p>{{user.name}} posted: </p>
          {{#each comments}}
          <p>{{content}}</p>
          {{/each}}
        {{/each}}
        </ul>
      </div>
    </script>


  </body>
</html>
